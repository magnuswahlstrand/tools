<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp to Grafana Range</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #output {
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
        }
        .copy-btn {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .input-group input {
            flex: 1;
        }
        .input-group select {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timestamp to Grafana Range</h1>
        <div class="input-group">
            <input type="text" id="timestamp" placeholder="Enter timestamp or date...">
            <select id="range">
                <option value="1">±1 minute</option>
                <option value="5">±5 minutes</option>
                <option value="30">±30 minutes</option>
                <option value="60">±60 minutes</option>
            </select>
        </div>
        <div id="output"></div>
        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        const timestampInput = document.getElementById('timestamp');
        const rangeSelect = document.getElementById('range');
        const output = document.getElementById('output');

        function parseDate(input) {
            const date = new Date(input);
            if (isNaN(date.getTime())) {
                return null;
            }
            return date;
        }

        function formatDate(date) {
            return date.toISOString().slice(0, 19).replace('T', ' ');
        }

        function updateOutput() {
            const date = parseDate(timestampInput.value);
            if (!date) {
                output.textContent = 'Invalid date format';
                return;
            }

            const minutes = parseInt(rangeSelect.value);
            const startTime = new Date(date.getTime() - minutes * 60000);
            const endTime = new Date(date.getTime() + minutes * 60000);

            const result = {
                from: formatDate(startTime),
                to: formatDate(endTime)
            };

            output.textContent = JSON.stringify(result, null, 2);
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(output.textContent);
        }

        timestampInput.addEventListener('input', updateOutput);
        rangeSelect.addEventListener('change', updateOutput);
    </script>
</body>
</html>
